<div id="page-offcanvas" data-offcanvas>
    <div class="offcanvas-logo">
        <a href="{% url 'index' %}">
            <img src="/media/logo/logo-white.svg" alt="Global Estate Hub go to home page logo">
        </a>
    </div>

    <div class="offcanvas-menu">
        {% include 'core/main-menu.html' %}
    </div>

    {% if user.is_authenticated %}
    <a href="{% url 'add-property' %}" class="btn secondary-btn">Add property</a>
    {% endif %}

    <button id="offcanvas-close" data-close-offcanvas>
        <i class="ri-close-line" aria-hidden="true"></i>
        <span class="visually-hidden">Close mobile menu</span>
    </button>
</div>
