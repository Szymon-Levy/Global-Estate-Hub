  font-size: 1.3em;

  color: #18201B;
  margin: 10px 0;
">We have received a request to reset your password.</div>

<p class="text" style="
  margin: 10px 0;
">Enter the code below to reset.</p>

<div class="box" style="
  display: inline-block;
  margin: 10px 0;
  background-color: #375844;

  font-weight: 700;

  {{ one_time_password }}
