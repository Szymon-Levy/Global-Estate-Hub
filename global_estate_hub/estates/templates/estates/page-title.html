{% load view_breadcrumbs %}

<section class="page-title">
    <div class="container">
        <div class="row">
            <div class="page-title__border-wrapper">
                <h1 class="h1 title">{{ title }}</h1>


                <ul class="breadcrumbs">
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    {% for slug in breadcrumb_urls %}
                    <li>
                        <a href="{{ url }}">{{ slug }}</a>
                    </li>
                    {% endfor %}
                    <li>
                        <span>{{ title }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
