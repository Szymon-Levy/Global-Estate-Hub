{% load template_filters %}

<section class="page-title" data-pagetitle-animation>
    <div class="container">
        <div class="row">
            <div class="page-title__border-wrapper">
                <h1 class="h1 title">{{ title }}</h1>

                <ul class="breadcrumbs">
                    <li>
                        <a href="{% url 'index' %}">Home</a>
                    </li>
                    {% for url in breadcrumbs_urls|slice:":-1" %}
                    <li>
                        <a href="{% url url %}">{{ url|title|replace }}</a>
                    </li>
                    {% endfor %}
                    <li>
                        <span>{{ title }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
